<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align text within container */
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>بعدما تلاشت الشمس خلف السحب الرمادية، تنبعث رائحة الأمطار المنعشة في الهواء.
         يتراقص الضوء الفضي على قمم الأشجار، وتعزف نسمات الهواء اللطيفة أنغاماً هادئة.
          هذا المشهد يجسد جمال الطبيعة ورونقها الذي يلمس القلب والروح،
          يذكّرنا بقدرة الخالق على إبداع الجمال في كل تفاصيل الحياة.</p>
    </div>
</body>
</html>
