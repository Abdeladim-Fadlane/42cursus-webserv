server {
    listen 8080
    host localhost
    client_max_body_size 10M

    location {
        path /
        index index.js /bin/script.sh
        root /path/to/root
        autoindex on
        methods GET POST
        cgi_path /usr/bin/php-cgi /usr/sbin/afadlane/js
        proxy_read_time_out 5s
    }

    location {
        path /wwww
        index index.html /bin/script.cpp
        root root/afadlane
        autoindex on
        methods GET DELLET
        cgi_path /usr/sbin/afadlane/js /JJJ
        proxy_read_time_out 15s
      }
}

server {
    listen 100
    host 1.10.13.99
    root www/mariadb
    client_max_body_size 2G

    location
    {
        path /www/wordpress
        upload on
        root /www
        index index.html wp-admin.php
        autoindex off
        methods GET POST
        cgi_path /usr/bin/bash /usr/bin/python3
        proxy_read_time_out 5s
    }
}
